<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="navbar">
          <a class="logo" href="/"><img src="images/logo.png" alt="" /></a>

          <div class="btn_wrapper">
            <a class="reseller_btn" style="text-decoration: none" href="/"
              >Reseller</a
            >
            <a class="btn" href="/">Discover Stellar Protect</a>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="content">
          <div class="hero_text">
            <h3 class="sup_heading">Meet Stellar Phone</h3>
            <h1 class="main_heading">Revolutionizing Secure Communication</h1>
            <p class="hero_p">
              Enter a world of unprecedented mobile security and data protection
              with the stellar phone.
            </p>
            <a class="btn" href="/">Discover Stellar Protect</a>
          </div>

          <div class="hero_image">
            <img src="images/Rectangle.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
